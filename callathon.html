<!DOCTYPE html>
<html lang="en">
<head>
<meta name="title" content="CALLATHON COUNTER">
<meta name="description" content="Counts the CALLATHON days, hours, minutes, and seconds. (Both Calls)">
<meta name="keywords" content="callathon, counters, discord">
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="language" content="English">
<title>CALLATHON COUNTER</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background-color: #FFFFFF;
        color: #000;
        font-family: 'Quicksand', sans-serif;
        font-weight: bold;
        text-align: center;
    }

    img.logo {
        max-width: 300px;
        height: auto;
    }

    .countdown {
        margin-top: 20px;
        font-size: 1.5em;
        font-weight: bold;
    }

    .view-link {
        margin-top: 20px;
        font-size: 1em;
        font-weight: bold;
    }
</style>
</head>
<body>
    <div>
        <img src="callathon-logo.png" alt="CALLATHON LOGO" class="logo">
        <p></p> <!-- caption -->
        <div class="countdown">
            <div id="countdown-main">
                <div id="main-days"></div>
                <div id="main-hours"></div>
                <div id="main-minutes"></div>
                <div id="main-seconds"></div>
            </div>
        </div>
        <div class="view-link">
            <a href="/callathon/callathon1.html">(view the first callathon)</a>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const mainStartTime = new Date('2024-12-20T09:17:01-08:00'); // PST
            const now = new Date();

            const msPerSecond = 1000;
            const msPerMinute = msPerSecond * 60;
            const msPerHour = msPerMinute * 60;
            const msPerDay = msPerHour * 24;

            const mainDiff = now - mainStartTime;
            const mainDays = Math.floor(mainDiff / msPerDay);
            const mainHours = Math.floor((mainDiff % msPerDay) / msPerHour);
            const mainMinutes = Math.floor((mainDiff % msPerHour) / msPerMinute);
            const mainSeconds = Math.floor((mainDiff % msPerMinute) / msPerSecond);

            document.getElementById('main-days').innerText = `${mainDays} DAY(S)`;
            document.getElementById('main-hours').innerText = `${mainHours} HOUR(S)`;
            document.getElementById('main-minutes').innerText = `${mainMinutes} MINUTE(S)`;
            document.getElementById('main-seconds').innerText = `${mainSeconds} SECOND(S)`;
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
