
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALLATHON COUNTER</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #808080;
            color: #000;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        .countdown {
            margin-top: 20px;
            font-size: 1.5em;
        }

        .alternative {
            margin-top: 30px;
            font-size: 1em;
            color: #222;
        }
    </style>
</head>
<body>
    <div>
        <h1>CALLATHON COUNTER</h1>
        <p>call ended</p>
        <div class="countdown">
            <div id="countdown-main">
                <div>30 DAYS</div>
                <div>23 HOURS</div>
                <div>9 MINUTES</div>
                <div>25 SECONDS</div>
            </div>
            <div class="alternative">
                <p>or</p>
                <div id="countdown-alt">
                    <div>28 DAYS</div>
                    <div>1 HOUR</div>
                    <div>36 MINUTES</div>
                    <div>9 SECONDS</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
